<html>
<head>
	<link rel="stylesheet" href="src\css\style.css">
    <title>
        Disc Golf App
    </title>
</head>

<body>
	<h1>Disc Golf App</h1>
	<div id="logInForm">
		<h3> LogIn </h3>
		<form>
			<label for="User Name">User Name:</label>
			<input type="text" name="User Name"><br><br>
			<label for="Pass-word">PassWord:</label>
			<input type="text" name="Pass-word"><br><br>
			<input id="subButton" class="ButtonGreen" type="submit" value="LogIn">
			<input id="RegisterButton" class="ButtonBlue" type="submit" value="Register">
		</form>
	</div>
	<div id="RigisterForm">
		<h3> Register </h3>
		<form action="">
			<label for="FName">First Name</label>
			<input type="text" name="FName" value="First Name" ><br><br>
			<label for="LName">Last Name</label>
			<input type="text" name="LName" value="Last Name" ><br><br>
			<label for="PName">Player Name</label>
			<input type="text" name="PName" value="Player Name" ><br><br>
			<label for="mail">E-mail</label>
			<input type="text" name="mail" value="E-mail" ><br><br>
			<label for="BirthDate">Date of birth</label>
			<input type="text" name="BirthDate" value="B.Date" ><br><br>
			<label for="P-word">PassWord</label>
			<input type="text" name="P-word" value="Password" ><br><br>
			<label for="repeat Password">PassWord</label>
			<input type="text" name="repeat Password" value="Password" ><br><br>
			<input id="creatButton" class="ButtonGreen" type="submit" value="Creat Account">
			<input id="cancelutton" class="ButtonRed" type="submit" value="Cancel">
		</form>
		
	</div>
</body>
</html>
